<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Previsão do Tempo</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input
          type="text"
          placeholder="Enter the city name"
          spellcheck="false"
          class="input"
        />

        <button class="button" onclick="checkWeather()">
          <img src="./assets/images/search.png" />
        </button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
    </div>
      <div class="weather">
        <img src="assets/images/clouds.png" class="weather-icon" />
        <h1 class="temp">23°</h1>
        <h2 class="name">São Paulo</h2>
      <div class="info">
        <div class="col">
          <img src="./assets/images/humidity.png" class="info-icon" />
          <div>
            <p class="humidity">64%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="./assets/images/wind.png" class="info-icon" />
          <div>
            <p class="wind">64 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
